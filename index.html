<!DOCTYPE html>
<html lang="ru">   
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header root__section">
          <img class="header__logo" src="./images/main_logo.svg" alt="Место Россия">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__column">
            <img class="profile__avatar" src="./images/avatar_image.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info_button profile__popup-opened"></button>
                <p class="profile__info_subtitle">Исследователь океана</p>
            </div>
          </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button_vector" src="./images/add_button_vector.svg" alt="ПЛЮСИК">
            </button>
        </section>
        <section class="elements root__section">
          <ul class="elements__container">
            <li class="element">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__like">
                  <button class="element__like_button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like">
                  <button class="element__like_button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like">
                  <button class="element__like_button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like">
                  <button class="element__like_button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like">
                  <button class="element__like_button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <div class="element__like">
                  <button class="element__like_button element__like_button_active" type="button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer root__section">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <img src="./images/popup_close_button.svg" alt="крестик" class="popup__close">
          <h2 class="popup__edit">Редактировать профиль</h2>
          
          <form name="popup" class="popup__form popup__form_type_profile">
            <input name="name" class="popup__input popup__input_type_name" required placeholder="Имя" id="name" minlength="2" maxlength="40">
            <input name="about" class="popup__input popup__input_type_about" required placeholder="О себе" id="about" minlength="2" maxlength="200">
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
