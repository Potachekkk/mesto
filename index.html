<!DOCTYPE html>
<html lang="ru">   
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
          <img class="header__logo" src="./images/main_logo.svg" alt="Место Россия">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__column">
            <img class="profile__avatar" src="./images/avatar_image.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
            <button aria-label="Добавить карточку" type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
          <ul class="elements__container">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <template class="elements__item">
        <li class="element">
          <img src="#" alt="#" class="element__image element__open-button">
          <button type="button" class="element__delete-button"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button aria-label="Поставить сердечко" class="element__like-button" type="button"></button>
          </div>
        </li>
      </template>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button aria-label="Закрыть окно" type="button" class="popup__close popup__close_type_profile"></button>
          <h2 class="popup__edit">Редактировать профиль</h2>
          <form name="profile-form" class="popup__form popup__form_type_profile">
            <input name="name" class="popup__input popup__input_type_name" required placeholder="Имя" id="name" minlength="2" maxlength="40">
            <input name="about" class="popup__input popup__input_type_about" required placeholder="О себе" id="about" minlength="2" maxlength="200">
            <button aria-label="Сохранить" type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button aria-label="Закрыть окно" type="button" class="popup__close popup__close_type_add"></button>
          <h2 class="popup__edit">Новое место</h2>
          <form name="type-form" class="popup__form popup__form_type_add">
            <input name="name" class="popup__input popup__input_type_place" required placeholder="Название" id="place" minlength="2" maxlength="40">
            <input type="url" name="link" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку" id="link" minlength="2" maxlength="200">
            <button aria-label="Сохранить" type="submit" class="popup__save">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_open-image">
        <div class="popup__container-image">
          <img src="#" alt="#" class="popup__picture">
          <p class="popup__figcaption">123</p>
          <button type="button" class="popup__close popup__close_type_image"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
